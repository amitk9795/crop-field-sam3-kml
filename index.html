<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Field SAM3 KML WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Leaflet.draw CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="controls">
    <h1>Crop Field Delineation</h1>
    <div class="button-group">
      <button id="loadSAM3" class="btn btn-primary">Load SAM3 Fields</button>
      <button id="exportKML" class="btn btn-success">Download KML</button>
      <button id="clearFields" class="btn btn-danger">Clear All</button>
    </div>
    <div class="stats">
      <p>Fields: <span id="fieldCount">0</span> | Area: <span id="totalArea">0</span> mÂ²</p>
    </div>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- Leaflet.draw JS -->
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <!-- App scripts -->
  <script src="js/kml-export.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
